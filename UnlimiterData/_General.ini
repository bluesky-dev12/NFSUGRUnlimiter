# This ini file is used for cars to configure which parts they have.
#
# Enabled parts in Parts, Performance and Visual sections will appear in menu. (0 = Disabled, 1+ = Enabled)
#
# If you want your add-on parts to work properly, name them like in the comments, "xx" being any number 01-99.
# Paranthesis () mean that part of the name is optional, brackets [] mean that you need to add either one of them inside.
# Curly brackets {} tell where you can find those parts in GLOBAL\GlobalB.lzc, DBModelParts.
#
# To make this configuration file car-specific, make a copy of it and rename it to CARNAME.ini.
# CARNAME = Folder name (also referred as XName or CarTypeName) of the car. (CARS\CARNAME\GEOMETRY.bin)
# If this file is called CARNAME.ini; you can remove any option to get its value inherited from _General.ini.

[Main]
ForceLODA = 0                   // Forces the highest LOD (A) for the car(s). Enable if your car(s) do(es)n't have LOD parts. (0 = False, 1 = True)
EngineType = -1                 // Sets engine type to show proper performance upgrade names. (-1 = Not Set, 0 = Piston, 1 = Castrol, 2 = Rotary)
Parts = 1                       // Enables Parts category. (0 = False, 1 = True)
Performance = 1                 // Enables Performance category. (0 = False, 1 = True)
Visual = 1                      // Enables Visual category. (0 = False, 1 = True)

[Parts]
BodyKits = 1                    // {CARNAME} CARNAME_(KITxx_)BODY
Spoilers = 1                    // {CARNAME} CARNAME_(STYLExx_)SPOILER
Rims = 1                        // {WHEELS} RIMBRAND_STYLExx_17_25
RimsCustom = 0                  // Enables Custom rims category. {CARNAME} CARNAME_(STYLExx_)WHEEL (Only valid when Rims menu is enabled.)
Hoods = 1                       // {CARNAME} CARNAME_(STYLExx_)HOOD
RoofScoops = 1                  // {CARNAME} CARNAME_(STYLExx_)ROOF
Interior = 0                    // {CARNAME} CARNAME_(STYLExx_)INTERIOR
Roof = 0                        // {CARNAME} CARNAME_(STYLExx_)BASE
Brakes = 0                      // {CARNAME} CARNAME_(STYLExx_)[FRONT/REAR]_BRAKE
Headlights = 0                  // {CARNAME} CARNAME_(STYLExx_)[LEFT/RIGHT]_HEADLIGHT(_GLASS)
Taillights = 0                  // {CARNAME} CARNAME_(STYLExx_)[LEFT/RIGHT]_BRAKELIGHT(_GLASS)
Mirrors = 0                     // {CARNAME} CARNAME_(STYLExx_)[LEFT/RIGHT]_SIDE_MIRROR
Attachments = 0                 // {CARNAME} CARNAME_(STYLExx_)ATTACHMENT(0-9) (Count, 0-10)

[Performance]
Engine = 1                      // Enables Engine upgrades. (0 = False, 1 = True)
Transmission = 1                // Enables Transmission upgrades. (0 = False, 1 = True)
Chassis = 1                     // Enables Suspension upgrades. (0 = False, 1 = True)
Nitrous = 1                     // Enables Nitrous upgrades. (0 = False, 1 = True)
Tires = 1                       // Enables Tires upgrades. (0 = False, 1 = True)
Brakes = 1                      // Enables Brakes upgrades. (0 = False, 1 = True)
Induction = 1                   // Enables Turbo/Supercharger upgrades. (0 = False, 1 = True)

[Visual]
Paint = 1                       // {PAINT}
Vinyls = 1                      // {VINYLS}
VinylsCustom = 1                // Enables Custom vinyls category. (Only valid when Vinyls menu is enabled.)
RimPaint = 1                    // {PAINT}
WindowTint = 1                  // {WINDOW_TINT}
Decals = 1                      // {DECAL} + {CARNAME} CARNAME_(STYLExx_)DECAL_[FRONT/REAR]_WINDOW_MEDIUM_RECT, CARNAME_(KITxx_)DECAL_[LEFT/RIGHT]_[DOOR/QUARTER]
DecalsWindshield = 1            // {CARNAME} CARNAME_(STYLExx_)DECAL_FRONT_WINDOW_MEDIUM_RECT (Only valid when Decals menu is enabled.)
DecalsRearWindow = 1            // {CARNAME} CARNAME_(STYLExx_)DECAL_REAR_WINDOW_MEDIUM_RECT (Only valid when Decals menu is enabled.)
DecalsLeftDoor = 1              // {CARNAME} CARNAME_(KITxx_)DECAL_LEFT_DOOR (Only valid when Decals menu is enabled.)
DecalsRightDoor = 1             // {CARNAME} CARNAME_(KITxx_)DECAL_RIGHT_DOOR (Only valid when Decals menu is enabled.)
DecalsLeftQuarter = 1           // {CARNAME} CARNAME_(KITxx_)DECAL_LEFT_QUARTER (Only valid when Decals menu is enabled.)
DecalsRightQuarter = 1          // {CARNAME} CARNAME_(KITxx_)DECAL_RIGHT_QUARTER (Only valid when Decals menu is enabled.)
Numbers = 1                     // {DECAL} + {CARNAME} CARNAME_(KITxx_)DECAL_[LEFT/RIGHT]_[DOOR/QUARTER]
CustomGauges = 1                // {CUSTOM_HUDS} (Textures: Global\HUDS_Global_[00-10].bin, HUDTextures.tpk / GLOBAL\GlobalB.lzc, GlobalTextures.tpk)
Driver = 0                      // {CARNAME} CARNAME_(STYLExx_)STYLExx_DRIVER
LicensePlate = 1                // {PLATES} (Attribute: TEXTURE_NAME) (Textures: GLOBAL\GlobalB.lzc, GlobalTextures.tpk)
Tires = 1                       // {EXTRA} (Attribute: TEXTURE_NAME) (Textures: GLOBAL\GlobalB.lzc, GlobalTextures.tpk)
Neon = 1                        // {EXTRA} (Attribute: RED(2), GREEN(2), BLUE(2), ALPHA(2), TEXTURE_NAME) (Textures: GLOBAL\GlobalB.lzc, GlobalTextures.tpk)

